    <div class="container">
        <h1>Formulário de Dados</h1>
        <form action="{{ url_for('recebedados') }}" method="get" class="form">
            <!-- Campo Nome -->
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />
            </div>

            <!-- Campo Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required />
            </div>

            <!--CAMPOS ESPECIAIS-->
            <!-- Campo Select Estado -->
            <div class="form-group">
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" class="form-select">
                    <option value="" disabled selected>Selecione seu estado</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PB">Paraíba</option>
                    <option value="PE">Pernambuco</option>
                    <option value="CE">Ceará</option>
                </select>
            </div>

            <!-- Campo Radio Formação -->
            <div class="form-group">
                <label>Qual a sua formação?</label>
                <div class="form-options">
                    <input type="radio" id="fundamental" name="formacao" value="fundamental" class="form-radio" />
                    <label for="fundamental">Ensino Fundamental</label>
                </div>
                <div class="form-options">
                    <input type="radio" id="medio" name="formacao" value="medio" class="form-radio" />
                    <label for="medio">Ensino Médio</label>
                </div>
                <div class="form-options">
                    <input type="radio" id="superior" name="formacao" value="superior" class="form-radio" />
                    <label for="superior">Ensino Superior</label>
                </div>
            </div>

            <!-- Campo Checkbox Modalidades -->
            <div class="form-group">
                <label>Selecione as modalidades de interesse:</label>
                <div class="form-options">
                    <input type="checkbox" id="natacao" name="modalidades" value="Natação" class="form-checkbox" />
                    <label for="natacao">Natação</label>
                </div>
                <div class="form-options">
                    <input type="checkbox" id="volei" name="modalidades" value="Vôlei" class="form-checkbox" />
                    <label for="volei">Vôlei</label>
                </div>
                <div class="form-options">
                    <input type="checkbox" id="futebol" name="modalidades" value="Futebol" class="form-checkbox" />
                    <label for="futebol">Futebol</label>
                </div>
                <div class="form-options">
                    <input type="checkbox" id="judo" name="modalidades" value="Judô" class="form-checkbox" />
                    <label for="judo">Judô</label>
                </div>
            </div>


        <button type="submit" class="btn">Enviar</button>
     </form>
